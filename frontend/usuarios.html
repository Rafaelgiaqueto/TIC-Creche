<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro e Listagem de Usuários</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h3 id="formTitle">Cadastro de Usuário</h3>
          <form id="usuarioForm">
            <input type="hidden" id="usuarioId" value="" />
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" class="form-control" id="nome" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="form-group">
              <label for="telefone">Telefone:</label>
              <input type="text" class="form-control" id="telefone" required />
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input type="password" class="form-control" id="senha" required />
            </div>
            <button type="submit" id="submitButton" class="btn btn-primary">Salvar</button>
            <button type="button" id="cancelButton" class="btn btn-secondary">Cancelar</button>
          </form>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-8">
          <h3>Listagem de Usuários</h3>
          <table class="table mt-4">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="usuariosTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>
      const API_URL = `${window.location.origin}/`;
      let usuarios = [];
      let editUsuarioId = null;

      // Função para cadastrar/alterar usuário
      async function cadastrarUsuario(event) {
        event.preventDefault();

        const usuarioId = document.getElementById("usuarioId").value;
        const nome = document.getElementById("nome").value;
        const email = document.getElementById("email").value;
        const telefone = document.getElementById("telefone").value;
        const senha = document.getElementById("senha").value;

        // Criar um objeto Usuário
        const usuario = {
          id: usuarioId,
          nome,
          email,
          telefone,
          senha,
        };

        // URL para a API de acordo com a ação (criação ou edição)
        let url = API_URL + "users";
        let method = "POST";
        if (usuarioId) {
          url += `/${usuarioId}`;
          method = "PUT";
        }

        // Fazer a requisição para a API
        try {
          const response = await fetch(url, {
            method,
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(usuario),
          });

          if (response.ok) {
            // Limpar o formulário
            document.getElementById("usuarioForm").reset();
            document.getElementById("formTitle").textContent = "Cadastro de Usuário";
            document.getElementById("submitButton").textContent = "Salvar";
            document.getElementById("cancelButton").style.display = "none";

            // Atualizar a listagem de usuários
            await carregarUsuarios();

            editUsuarioId = null;
          }
        } catch (error) {
          console.error("Erro ao cadastrar/alterar usuário:", error);
        }
      }

      // Função para carregar os usuários da API
      async function carregarUsuarios() {
        try {
          const response = await fetch(API_URL + "users");
          const data = await response.json();

          usuarios = data;
          renderizarUsuarios();
        } catch (error) {
          console.error("Erro ao carregar usuários:", error);
        }
      }

      // Função para renderizar a listagem de usuários na tabela
      function renderizarUsuarios() {
        const tableBody = document.getElementById("usuariosTableBody");
        tableBody.innerHTML = "";

        for (const usuario of usuarios) {
          const row = document.createElement("tr");

          const idCell = document.createElement("td");
          idCell.textContent = usuario.id;
          row.appendChild(idCell);

          const nomeCell = document.createElement("td");
          nomeCell.textContent = usuario.nome;
          row.appendChild(nomeCell);

          const emailCell = document.createElement("td");
          emailCell.textContent = usuario.email;
          row.appendChild(emailCell);

          const telefoneCell = document.createElement("td");
          telefoneCell.textContent = usuario.telefone;
          row.appendChild(telefoneCell);

          const acoesCell = document.createElement("td");

          const editarButton = document.createElement("button");
          editarButton.textContent = "Editar";
          editarButton.classList.add("btn", "btn-primary", "mr-2");
          editarButton.addEventListener("click", () => editarUsuario(usuario.id));
          acoesCell.appendChild(editarButton);

          const excluirButton = document.createElement("button");
          excluirButton.textContent = "Excluir";
          excluirButton.classList.add("btn", "btn-danger");
          excluirButton.addEventListener("click", () => excluirUsuario(usuario.id));
          acoesCell.appendChild(excluirButton);

          row.appendChild(acoesCell);

          tableBody.appendChild(row);
        }
      }

      // Função para preencher o formulário com os dados do usuário a ser editado
      function editarUsuario(id) {
        const usuario = usuarios.find((user) => user.id === id);
        if (usuario) {
          document.getElementById("usuarioId").value = usuario.id;
          document.getElementById("nome").value = usuario.nome;
          document.getElementById("email").value = usuario.email;
          document.getElementById("telefone").value = usuario.telefone;
          document.getElementById("senha").value = usuario.senha;

          document.getElementById("formTitle").textContent = "Edição de Usuário";
          document.getElementById("submitButton").textContent = "Atualizar";
          document.getElementById("cancelButton").style.display = "inline";

          editUsuarioId = usuario.id;
        }
      }

      // Função para excluir um usuário
      async function excluirUsuario(id) {
        if (confirm("Deseja excluir o usuário?")) {
          try {
            const response = await fetch(API_URL + `user/${id}`, {
              method: "DELETE",
            });

            if (response.ok) {
              await carregarUsuarios();

              if (editUsuarioId === id) {
                document.getElementById("usuarioForm").reset();
                document.getElementById("formTitle").textContent = "Cadastro de Usuário";
                document.getElementById("submitButton").textContent = "Salvar";
                document.getElementById("cancelButton").style.display = "none";

                editUsuarioId = null;
              }
            }
          } catch (error) {
            console.error("Erro ao excluir usuário:", error);
          }
        }
      }

      // Função para cancelar a edição de um usuário
      function cancelarEdicao() {
        document.getElementById("usuarioForm").reset();
        document.getElementById("formTitle").textContent = "Cadastro de Usuário";
        document.getElementById("submitButton").textContent = "Salvar";
        document.getElementById("cancelButton").style.display = "none";

        editUsuarioId = null;
      }

      // Adicionar event listener para o formulário de cadastro/edição
      document.getElementById("usuarioForm").addEventListener("submit", cadastrarUsuario);

      // Adicionar event listener para o botão de cancelar
      document.getElementById("cancelButton").addEventListener("click", cancelarEdicao);

      // Carregar os usuários ao carregar a página
      carregarUsuarios();
    </script>
  </body>
</html>
